<h1></h1>

<mat-card style="text-align: center;">
  <mat-card-title>
    Premium Calculator
  </mat-card-title>
  <mat-card-content style="display: block;">
    <mat-form-field style="display: inline-block;">
      <input matInput id="name" placeholder="Enter Your Name" [(ngModel)]="name" required>
    </mat-form-field>
    <br />
    <mat-form-field style="display: inline-block;">
      <mat-label>Date of Birth</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="dateOfBirth" (dateChange)="calculateAge()" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-label>Age:{{age}}</mat-label>
    <br />
    <mat-form-field style="display: inline-block;">
      <mat-label>Occupation</mat-label>
      <mat-select [(ngModel)]="occupation">
        <mat-option *ngFor="let occ of occupationList" [value]="occ">
          {{occ}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <br />
    <mat-form-field style="display: inline-block;">
      <input matInput id="deathCoverAmount" placeholder="Death â€“ Sum Insured"  [(ngModel)]="deathCoverAmount"   required>
    </mat-form-field>
    <br />
    <button mat-button color="accent" (click)="getMonthlyPremium()">Look Up</button>
    <mat-label>Monthly Premium to be paid is  {{premium}}</mat-label>

</mat-card-content>
</mat-card>
